<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stats Server</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="margin-top: 40px">
            <h1>Legitimate client stats</h1>
            <hr>
            <div class="row">
                <div class="col col-sm-6">
                  <h2>
                    Timings
                  </h2>
                  <hr>
                  <div style="display: flex; align-items: center; justify-content: space-evenly;">
                    <div style="display: flex; align-items: center; justify-content: center;">
                      <div style="width: 20px; height: 10px; background-color: red;"></div>
                      <div style="margin-left: 10px;">Successfull requests</div>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: center;">
                      <div style="width: 20px; height: 10px; background-color: green;"></div>
                      <div style="margin-left: 10px;">Failed requests</div>
                    </div>
                  </div>
                  <div>
                    <canvas id="chart_2"></canvas>
                  </div>
                </div>
                <div class="col col-sm-6">
                    <h2>
                        Request fullfillment
                    </h2>
                    <hr>
                    <table class="table">
                        <tbody>
                          <tr>
                            <td>Total requests</td>
                            <th id="total_requests">0</th>
                          </tr>
                          <tr>
                            <td>Successful requests</td>
                            <th id="successfull_requests" class="text-danger">0</th>
                          </tr>
                          <tr>
                            <td>Failed requests</td>
                            <th id="failed_requests" class="text-success">0</th>
                          </tr>
                          <tr>
                            <td>Failed %</td>
                            <th id="rate_requests">0</th>
                          </tr>
                          <tr>
                            <td>Total time</td>
                            <th id="total_time">0</th>
                          </tr>
                          <tr>
                            <td>Average duration</td>
                            <th id="avg_duration">0</th>
                          </tr>
                        </tbody>
                      </table>
                      <div>
                        <canvas id="chart_1"></canvas>
                      </div>
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
        <script src="./main.js" type="text/javascript"></script>
    </body>
</html>
